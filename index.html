<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app-container">
      <h1 class="text-center app-head">Todo List</h1>
      <div class="add-task-card">
        <label for="taskInput">Task Title</label>
        <input
          type="text"
          id="taskInput"
          placeholder="Enter Task title"
          class="input-box"
        />
        <label for="priority">Priority</label>
        <select id="priorityInput">
          <option>high</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
        <label for="deadline">Deadline</label>
        <input type="date" id="deadlineInput" />
        <div class="button-container mt-3">
          <button class="add-task btn btn-primary" id="addButton">
            Add Task
          </button>
        </div>
      </div>
      <div class="status-and-priority-container">
        <div class="status-dropdown-container">
          <label htmlFor="status">Status</label>
          <select id="status">
            <option>Pending</option>
            <option>Completed</option>
          </select>
        </div>
        <div class="priority-container">
          <label for="priority">Priority</label>
          <select id="priority">
            <option>All</option>
            <option>high</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
        </div>
      </div>
      <div class="task-display-container" id="taskDisplayContainer"></div>
    </div>

    <script src="./index.js" async defer></script>
  </body>
</html>
